name: Android CI - APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 1-5'

jobs:
  apk:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
    - name: Build with Gradle init
      run: ./gradlew init
    - name: Build with Gradle build
      run: ./gradlew build
    - name: Build debug APK
      run: ./gradlew clean assembleDebug --stacktrace
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: apk-artifact
        path: ./presentaion/build/outputs/apk/debug/presentaion-debug.apk

    - name: Slack - Upload APK
      uses: adrey/slack-file-upload-action@1.0.5
      with:
        token: ${{ secrets.SLACK_TOKEN }}
        initial_comment: 'APK File Upload'
        filetype: 'xml'
        filename: 'AndroidManifest.xml'
        path: ./presentaion/src/main/AndroidManifrest.xml