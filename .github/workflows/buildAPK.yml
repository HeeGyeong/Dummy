name: Android CI - APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 1-5'

jobs:
  apk:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
    - name: Build with Gradle init
      run: ./gradlew init
    - name: Build with Gradle build
      run: ./gradlew build
    - name: Build debug APK
      run: ./gradlew clean assembleDebug --stacktrace
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: apk-artifact
        path: ./presentaion/build/outputs/apk/debug/presentaion-debug.apk

    - name: Slack - Upload APK
      uses: MeilCli/slack-upload-file@v1.0.0
      with:
        slack_token: ${{ secrets.SLACK_TOKEN }}
        channels: ${{ secrets.SLACK_CHANNEL }}
        initial_comment: 'APK File Upload'
        file_type: 'apk'
        file_name: 'presentaion-debug.apk'
        file_path: './presentaion/build/outputs/apk/debug/presentaion-debug.apk'